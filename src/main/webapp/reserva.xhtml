<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/template.xhtml">

    <ui:define name="titulo">Gerenciamento de Reservas</ui:define>

    <ui:define name="conteudo">
        <h:form id="formReserva">
            <p:growl id="messages" showDetail="true" />
            
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="Nova Reserva" icon="pi pi-plus" 
                    				 actionListener="#{reservaController.prepararNovo}"
                                     oncomplete="PF('dialogReserva').show()"
                                     update=":dialogForm:dialogContent" />
                </p:toolbarGroup>
                
                <p:toolbarGroup align="right">
		            <p:inputText id="termoBusca" 
		                         placeholder="Buscar por Nome ou Usuário" 
		                         style="width: 300px; margin-right: 5px;"
		                         onkeypress="if (event.keyCode == 13) { document.getElementById('formReserva:btnBusca').click(); return false; }" />
		                         
		            <p:commandButton id="btnBusca" 
		                             value="Buscar" 
		                             icon="pi pi-search"
		                             update=":formReserva:tabelaReservas :formReserva:messages"
		                             styleClass="ui-button-info" />
		        </p:toolbarGroup>
            </p:toolbar>

            <p:dataTable id="tabelaReservas" var="reserva" value="#{reservaController.reservas}"
                         paginator="true" rows="5" emptyMessage="Nenhuma reserva encontrada.">
                
                <p:column headerText="Sala" sortBy="#{reserva.sala.unidadeSaude.sigla} - #{reserva.sala.nome}">
                    <h:outputText value="#{reserva.sala.unidadeSaude.sigla} - #{reserva.sala.nome}" /> 
                </p:column>
                
                <p:column headerText="Usuário" sortBy="#{reserva.usuario.nome}">
                    <h:outputText value="#{reserva.usuario.nome}" /> 
                </p:column>

                <p:column headerText="Início">
                    <h:outputText value="#{reserva.dataHoraInicio}"> 
                        <f:convertDateTime type="localDate" pattern="dd/MM/yyyy HH:mm" />
                    </h:outputText>
                </p:column>

                <p:column headerText="Término">
                    <h:outputText value="#{reserva.dataHoraTermino}"> 
                        <f:convertDateTime type="localDate" pattern="dd/MM/yyyy HH:mm" />
                    </h:outputText>
                </p:column>
                
                <p:column headerText="Ações" style="width:100px; text-align: center">
                	<p:commandButton icon="pi pi-pencil"
                                     actionListener="#{reservaController.editar(reserva)}"
                                     oncomplete="PF('dialogReserva').show()"
                                     update=":dialogForm:dialogContent"
                                     styleClass="ui-button-warning rounded-button"
                                     style="margin-right: 5px;"/>
                    
                    <p:commandButton icon="pi pi-times-circle"
                                     actionListener="#{reservaController.excluir(reserva.id)}"
                                     update=":formReserva:tabelaReservas :formReserva:messages"
                                     styleClass="ui-button-danger rounded-button">
                        <p:confirm header="Confirmação" message="Deseja cancelar esta reserva?" icon="pi pi-exclamation-triangle" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>
            
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
            </p:confirmDialog>
        </h:form>
        
        <p:dialog header="Dados da Reserva" widgetVar="dialogReserva" modal="true"
                  showEffect="fade" hideEffect="fade" resizable="false" >
            <h:form id="dialogForm">
                <h:panelGrid id="dialogContent" columns="2" cellpadding="5">
                    <p:outputLabel for="sala" value="Sala:" />
                    <p:selectOneMenu id="sala" 
                                     value="#{reservaController.selecionada.sala}" 
                                     converter="#{salaConverter}" 
                                     required="true">
                        <f:selectItem itemLabel="Selecione" itemValue="#{null}" noSelectionOption="true" />
                        <f:selectItems value="#{reservaController.salas}" var="sala"
                                       itemLabel="#{sala.unidadeSaude.sigla} - #{sala.nome}" itemValue="#{sala}" />
                    </p:selectOneMenu>
                    
                    <p:outputLabel for="usuario" value="Usuário:" />
                    <p:selectOneMenu id="usuario" 
                                     value="#{reservaController.selecionada.usuario}" 
                                     converter="#{usuarioConverter}" 
                                     required="true">
                        <f:selectItem itemLabel="Selecione" itemValue="#{null}" noSelectionOption="true" />
                        <f:selectItems value="#{reservaController.usuarios}" var="usuario"
                                       itemLabel="#{usuario.nome}" itemValue="#{usuario}" />
                    </p:selectOneMenu>
                    
                    <p:outputLabel for="dataHoraInicio" value="Data/Hora Início:" />
		            <p:calendar id="dataHoraInicio" 
		                        value="#{reservaController.selecionada.dataHoraInicio}" 
		                        pattern="dd/MM/yyyy HH:mm" 
		                        mask="true" 
		                        showOn="button"
		                        locale="pt" 
		                        required="true"
		                        showHour="true" 
		                        showMinute="true" 
		                        stepMinute="5" />
		            
		            <p:outputLabel for="dataHoraTermino" value="Data/Hora Início:" />
		            <p:calendar id="dataHoraTermino" 
		                        value="#{reservaController.selecionada.dataHoraTermino}" 
		                        pattern="dd/MM/yyyy HH:mm" 
		                        mask="true" 
		                        showOn="button"
		                        locale="pt" 
		                        required="true"
		                        showHour="true" 
		                        showMinute="true" 
		                        stepMinute="5" />
                </h:panelGrid>
                
                <p:commandButton value="Salvar" actionListener="#{reservaController.salvar}"
                                 oncomplete="if (!args.validationFailed) PF('dialogReserva').hide()"
                                 update=":formReserva:tabelaReservas :formReserva:messages" />
                <p:commandButton value="Cancelar"  
                				 oncomplete="PF('dialogReserva').hide()"
                                 styleClass="ui-button-secondary" style="margin-left: 5px;"/>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
