<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/template.xhtml">

    <ui:define name="titulo">Cadastro de Usuários</ui:define>

    <ui:define name="conteudo">
        <h:form id="formUsuario">
            <p:growl id="messages" showDetail="true" />

            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="Novo Usuário" icon="pi pi-user-plus"
                                     actionListener="#{usuarioController.prepararNovo}"
                                     oncomplete="PF('dialogUsuario').show()"
                                     update=":dialogForm:dialogContent" />
                </p:toolbarGroup>
                
                <p:toolbarGroup align="right">
	                <p:inputText id="termoBusca" 
	                             value="#{usuarioController.termoBusca}" 
	                             placeholder="Buscar por Nome, Email ou CPF" 
	                             style="width: 250px; margin-right: 5px;"
	                             onkeypress="if (event.keyCode == 13) { document.getElementById('formUsuario:btnBusca').click(); return false; }" />
	                             
	                <p:commandButton id="btnBusca" 
	                                 value="Buscar" 
	                                 icon="pi pi-search"
	                                 actionListener="#{usuarioController.buscar}"
	                                 update="tabelaUsuarios messages"
	                                 styleClass="ui-button-info" />
            	</p:toolbarGroup>
            </p:toolbar>

            <p:dataTable id="tabelaUsuarios" var="usuario" value="#{usuarioController.usuarios}"
                         paginator="true" rows="5" emptyMessage="Nenhum usuário encontrado.">
                
                <p:column headerText="Nome" sortBy="#{usuario.nome}">
                    <h:outputText value="#{usuario.nome}" />
                </p:column>
                
                <p:column headerText="E-mail" sortBy="#{usuario.email}">
                    <h:outputText value="#{usuario.email}" />
                </p:column>
                
                <p:column headerText="CPF" sortBy="#{usuario.cpf}">
                    <h:outputText value="#{usuario.cpf}" />
                </p:column>

                <p:column headerText="Perfil" sortBy="#{usuario.perfil}">
                    <h:outputText value="#{usuario.perfil}" />
                </p:column>
                
                <p:column headerText="Data Cadastro" sortBy="#{usuario.dataHoraCadastro}">
                    <h:outputText value="#{usuario.dataHoraCadastro}">
                        <f:convertDateTime type="localDate" pattern="dd/MM/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>

                <p:column headerText="Ações" style="width:100px; text-align: center">
                    <p:commandButton icon="pi pi-pencil"
                                     actionListener="#{usuarioController.editar(usuario)}"
                                     oncomplete="PF('dialogUsuario').show()"
                                     update=":dialogForm:dialogContent"
                                     styleClass="ui-button-warning rounded-button"
                                     style="margin-right: 5px;"/>
                    
                    <p:commandButton icon="pi pi-trash"
                                     actionListener="#{usuarioController.excluir(usuario.id)}"
                                     update="tabelaUsuarios messages"
                                     styleClass="ui-button-danger rounded-button">
                        <p:confirm header="Confirmação" message="Deseja realmente excluir o usuário?" icon="pi pi-exclamation-triangle" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
            </p:confirmDialog>
        </h:form>

        <p:dialog header="Dados do Usuário" widgetVar="dialogUsuario" modal="true"
                  showEffect="fade" hideEffect="fade" resizable="false" width="500">
            <h:form id="dialogForm">
                <h:panelGrid id="dialogContent" columns="2" cellpadding="5">
                    <p:outputLabel for="nome" value="Nome:" />
                    <p:inputText id="nome" value="#{usuarioController.selecionado.nome}" required="true" />
                    
                    <p:outputLabel for="email" value="E-mail:" />
                    <p:inputText id="email" value="#{usuarioController.selecionado.email}" required="true" />
                    
                    <p:outputLabel for="cpf" value="CPF:" />
                    <p:inputMask id="cpf" value="#{usuarioController.selecionado.cpf}" mask="999.999.999-99" required="true" />

                    <p:outputLabel for="perfil" value="Perfil:" />
                    <p:selectOneMenu id="perfil" value="#{usuarioController.selecionado.perfil}" required="true">
                        <f:selectItem itemLabel="Selecione" itemValue="#{null}" noSelectionOption="true" />
                        <f:selectItem itemLabel="Administrador" itemValue="ADMINISTRADOR" />
                        <f:selectItem itemLabel="Restrito" itemValue="RESTRITO" />
                    </p:selectOneMenu>
                    
                    <p:outputLabel for="senhaNovo" value="Senha:" rendered="#{usuarioController.selecionado.id == null}" />
                    <p:password id="senhaNovo" 
                                value="#{usuarioController.novaSenha}" 
                                rendered="#{usuarioController.selecionado.id == null}"
                                required="true"
                                feedback="true" 
                                toggleMask="true" />
                    
                    <p:outputLabel for="senhaEdicao" value="Senha:" rendered="#{usuarioController.selecionado.id != null}" />
                    <p:password id="senhaEdicao" 
                                value="#{usuarioController.novaSenha}" 
                                rendered="#{usuarioController.selecionado.id != null}"
                                required="false"
                                feedback="true" 
                                toggleMask="true" 
                                placeholder="Deixe vazio para manter a senha" />
                </h:panelGrid>
                
                <p:commandButton value="Salvar" actionListener="#{usuarioController.salvar}"
                                 update=":formUsuario:tabelaUsuarios :formUsuario:messages"
                                 oncomplete="if (!args.validationFailed) PF('dialogUsuario').hide()" />
                                 
                <p:commandButton value="Cancelar" oncomplete="PF('dialogUsuario').hide()"
                                 styleClass="ui-button-secondary" style="margin-left: 5px;"/>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
