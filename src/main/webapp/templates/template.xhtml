<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title><ui:insert name="titulo">Teleconsulta</ui:insert></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <h:outputStylesheet library="css" name="estilos.css" />
</h:head>

<h:body>
    <div class="layout-top">
        <h:form>
            <h3 style="margin: 0;">Teleconsulta - Sistema de Gerenciamento de Salas de Espera</h3>
        </h:form>
        
        <form action="/logout" method="post" style="float: right;">
            <p:commandButton value="Sair" ajax="false" icon="pi pi-sign-out" styleClass="ui-button-secondary"/>
        </form>
    </div>

    <div class="layout-main-container">
        <div class="layout-sidebar">
            <h:form>
                <p:panelMenu>
                    <p:submenu label="Reservas" expanded="true" >
                        <p:menuitem value="Consultar Disponibilidade" outcome="/index.xhtml" icon="pi pi-calendar" />
                        <p:menuitem value="Gerenciar Reservas" outcome="/index.xhtml" icon="pi pi-check-square" />
                    </p:submenu>
                    
                    <p:submenu label="Cadastros" expanded="true" >
                        <p:menuitem value="Usuários" outcome="/usuario.xhtml" icon="pi pi-user" />
                        <p:menuitem value="Pacientes" outcome="/paciente.xhtml" icon="pi pi-users" />
                        <p:menuitem value="Unidades de Saúde" outcome="/index.xhtml" icon="pi pi-building" />
                        <p:menuitem value="Salas" outcome="/index.xhtml" icon="pi pi-book" />
                    </p:submenu>
                </p:panelMenu>
            </h:form>
        </div>

        <div class="layout-content">
            <ui:insert name="conteudo"/>
        </div>
    </div>
</h:body>
</html>
