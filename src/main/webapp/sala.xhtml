<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/template.xhtml">

    <ui:define name="titulo">Cadastro de Salas</ui:define>

    <ui:define name="conteudo">
        <h:form id="formSala">
            <p:growl id="messages" showDetail="true" />

            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="Nova Sala" icon="pi pi-plus"
                                     actionListener="#{salaController.prepararNovo}"
                                     oncomplete="PF('dialogSala').show()"
                                     update=":dialogForm:dialogContent" />
                </p:toolbarGroup>
                
                <p:toolbarGroup align="right">
		            <p:inputText id="termoBusca" 
		                         value="#{salaController.termoBusca}" 
		                         placeholder="Buscar por Nome ou Unidade de Saúde" 
		                         style="width: 300px; margin-right: 5px;"
		                         onkeypress="if (event.keyCode == 13) { document.getElementById('formSala:btnBusca').click(); return false; }" />
		                         
		            <p:commandButton id="btnBusca" 
		                             value="Buscar" 
		                             icon="pi pi-search"
		                             actionListener="#{salaController.buscar}"
		                             update=":formSala:tabelaSalas :formSala:messages"
		                             styleClass="ui-button-info" />
		        </p:toolbarGroup>
            </p:toolbar>

            <p:dataTable id="tabelaSalas" var="sala" value="#{salaController.salas}"
                         paginator="true" rows="5" emptyMessage="Nenhuma sala encontrada.">
                
                <p:column headerText="Nome" sortBy="#{sala.nome}">
                    <h:outputText value="#{sala.nome}" />
                </p:column>
                
                <p:column headerText="Capacidade" sortBy="#{sala.capacidade}">
                    <h:outputText value="#{sala.capacidade}" />
                </p:column>

                <p:column headerText="Unidade de Saúde" sortBy="#{sala.unidadeSaude.sigla}">
                    <h:outputText value="#{sala.unidadeSaude.sigla}" /> 
                </p:column>
                
                <p:column headerText="Ações" style="width:100px; text-align: center">
                    <p:commandButton icon="pi pi-pencil"
                                     actionListener="#{salaController.editar(sala)}"
                                     oncomplete="PF('dialogSala').show()"
                                     update=":dialogForm:dialogContent"
                                     styleClass="ui-button-warning rounded-button"
                                     style="margin-right: 5px;"/>
                    
                    <p:commandButton icon="pi pi-trash"
                                     actionListener="#{salaController.excluir(sala.id)}"
                                     update=":formSala:tabelaSalas :formSala:messages"
                                     styleClass="ui-button-danger rounded-button">
                        <p:confirm header="Confirmação" message="Deseja realmente excluir?" icon="pi pi-exclamation-triangle" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
            </p:confirmDialog>
        </h:form>

        <p:dialog header="Dados da Sala" widgetVar="dialogSala" modal="true"
                  showEffect="fade" hideEffect="fade" resizable="false" >
            <h:form id="dialogForm">
                <h:panelGrid id="dialogContent" columns="2" cellpadding="5">
                    <p:outputLabel for="nome" value="Nome:" />
                    <p:inputText id="nome" value="#{salaController.selecionada.nome}" required="true" /> 
                    
                    <p:outputLabel for="capacidade" value="Capacidade:" />
                    <p:inputText id="capacidade" value="#{salaController.selecionada.capacidade}" maxlength="3" required="true" /> 

                    <p:outputLabel for="unidadeSaude" value="Unidade de Saúde:" />
                    <p:selectOneMenu id="unidadeSaude" 
                    				 value="#{salaController.selecionada.unidadeSaude}"
                    				 converter="#{unidadeSaudeConverter}" 
                    				 required="true">
                        <f:selectItem itemLabel="Selecione" itemValue="#{null}" noSelectionOption="true" />
                        <f:selectItems value="#{salaController.unidades}" var="unidade"
                                       itemLabel="#{unidade.nome} (#{unidade.sigla})" itemValue="#{unidade}" />
                    </p:selectOneMenu>
                </h:panelGrid>
                
                <p:commandButton value="Salvar" actionListener="#{salaController.salvar}"
                                 oncomplete="if (!args.validationFailed) PF('dialogSala').hide()"
                                 update=":formSala:tabelaSalas :formSala:messages" />
                <p:commandButton value="Cancelar" 
                				 oncomplete="PF('dialogSala').hide()"
                                 styleClass="ui-button-secondary" style="margin-left: 5px;"/>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
