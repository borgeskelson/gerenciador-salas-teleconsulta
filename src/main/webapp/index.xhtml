<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:sec="http://www.springframework.org/security/tags"
                template="/templates/template.xhtml">

    <ui:define name="titulo">Página Inicial</ui:define>

    <ui:define name="conteudo">
        <h:form>
            <p:panel header="Bem-vindo ao Sistema de Gerenciamento de Salas de Espera">
                <h:panelGrid columns="1" cellpadding="10">
                    <p:outputLabel>
                        Olá, 
                        <span style="font-weight: bold;">
                            <h:outputText value="#{securityUtil.username}" />
                        </span>!
                    </p:outputLabel>
                    
                    <p:outputLabel>
                        Seu perfil de acesso é: 
                        <span style="font-weight: bold; color: #106f33;">
                            <h:outputText value="#{securityUtil.perfil}" />
                        </span>
                    </p:outputLabel>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
